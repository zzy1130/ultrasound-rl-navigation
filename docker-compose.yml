version: '3.8'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
    volumes:
      - ./results/trained_models:/app/results/trained_models:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./webapp
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:8765}
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

# For production with HTTPS, consider using Traefik or Nginx reverse proxy

